<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <link rel="styleSheet" type="text/css" href="/Css/MainStyles.css">
    <title>
        Hang Man
    </title>
</head>

<body>
    <article>
        <h1>Customize Your Game</h1>
        <section>
            <h2>Number of tries:</h2>
            <input type="range" min="1" max="6" value="50" id="slider_custom_lives">
        </section>
        <section>
            <h2>Word Difficulty:</h2>
            <input type="range" min="1" max="10" value="50" id="slider_custom_difficulty">
        </section>
        <section>
            <h2>Hints:</h2>
            <input type="checkbox" id="cb_custom_hints">
        </section>
        <button id="b_custom_start">START</button>
    </article>
</body>

</html>
